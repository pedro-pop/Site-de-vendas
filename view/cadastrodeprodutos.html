<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produto - Aumont Paris</title>
  <link rel="stylesheet" href="cadastrodeprodutos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header>
    <h1>Aumont Paris - Cadastrar Produto</h1>
    <nav>
      <a href="index.html">Início</a>
      <button id="btnLogout"><i class="fa-solid fa-right-from-bracket"></i> Sair</button>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Adicionar Novo Produto</h2>
      <form id="formProduto">
        <label for="nomeProduto">Nome do Produto:</label>
        <input type="text" id="nomeProduto" required>

        <label for="precoProduto">Preço (R$):</label>
        <input type="number" id="precoProduto" step="0.01" required>

        <label for="imgProduto">URL da Imagem:</label>
        <input type="url" id="imgProduto">

        <button type="submit">Cadastrar Produto</button>
      </form>
    </section>

    <section class="produtos-cadastrados">
      <h2>Produtos Cadastrados</h2>
      <div id="listaProdutos"></div>
    </section>
  </main>

  <script src="cadastrodeprodutos.js"></script>
</body>
</html>
